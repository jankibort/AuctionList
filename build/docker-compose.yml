version: '3.7'

services:

  postgresql:
    image: postgres:12-alpine
    container_name: db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: data
      POSTGRES_USER: sm
      POSTGRES_PASSWORD: qwe123
    volumes:
    - postgres-data:/var/lib/postgresql/data

  web:
    image: nginx
    container_name: web
    volumes:
      - ./templates:/etc/nginx/templates
    ports:
      - "8080:80"
    environment:
      - NGINX_HOST=foobar.com
      - NGINX_PORT=80

  php:
    build:
      context: ./php
    container_name: php


volumes:
  postgres-data:
    driver: local